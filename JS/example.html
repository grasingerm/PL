<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {

        $("#hello").click(function(event) {
          event.preventDefault();
          alert("Hello!");
        });

        $("#showhide").click(function(event) {
          $("#toggle-content").toggle();
        });

        $("#mouse").on("mouseover", function(event) {
          $("#mouse").addClass("highlight");
        });

        $("#mouse").on("mouseout", function(event) {
          $("#mouse").removeClass("highlight");
        });

        $("#add").click(function(event) {
          var first = parseFloat($("#first").val());
          var second = parseFloat($("#second").val());
          var result = first + second;
          $("#calc-display").html(first + " + " + second + " = " + result);
        });

        $("#subtract").click(function(event) {
          var first = parseFloat($("#first").val());
          var second = parseFloat($("#second").val());
          var result = first - second;
          $("#calc-display").html(first + " - " + second + " = " + result);
        });

        $("#multiply").click(function(event) {
          var first = parseFloat($("#first").val());
          var second = parseFloat($("#second").val());
          var result = first * second;
          $("#calc-display").html(first + " * " + second + " = " + result);
        });
        
        $("#divide").click(function(event) {
          var first = parseFloat($("#first").val());
          var second = parseFloat($("#second").val());
          var result = first / second;
          $("#calc-display").html(first + " - " + second + " = " + result);
        });

        $("#reset").click(function(event) {
          $("#first").val("");
          $("#second").val("");
          $("#calc-display").html("");
        });

      });
    </script>

    <style>
      .highlight {
        background-color: yellow;
      }

      #page-wrap {
        width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="page-wrap">
      <p>This is a paragraph</p>
      <ul>
        <li><a href="javascript:void(0)" id="hello">HELLO!</a></li>
        <li><a href="javascript:void(0)" id="mouse">Mouse over this</a></li>
      </ul>
      <button id="showhide">Show/Hide</button>
      <div id="toggle-content">
        <p>This is some text.</p>
        <p>This is some more text.</p>
        <p>This can be hidden or displayed by clicked the above link.</p>
      </div>
      <div id="calc">
        First number: <input type="text" id="first" />
        Second number: <input type="text" id="second" />
        <div id="operators">
          <button id="add">+</button>
          <button id="subtract">-</button>
          <button id="multiply">*</button>
          <button id="divide">/</button>
        </div>
        <div>
          <button id="reset">Reset</button>
        </div>
        <div id="calc-display"></div>
      </div>
    </div>
  </body>

</html>
